<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movie Watchlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- âœ… Injected environment variables into the browser via window.ENV -->
    <script>
      // These values will be replaced with Netlify environment variables
      window.ENV = {
        FIREBASE_API_KEY: "{{FIREBASE_API_KEY}}",
        FIREBASE_AUTH_DOMAIN: "{{FIREBASE_AUTH_DOMAIN}}",
        FIREBASE_PROJECT_ID: "{{FIREBASE_PROJECT_ID}}",
        FIREBASE_STORAGE_BUCKET: "{{FIREBASE_STORAGE_BUCKET}}",
        FIREBASE_MSG_SENDER_ID: "{{FIREBASE_MSG_SENDER_ID}}",
        FIREBASE_APP_ID: "{{FIREBASE_APP_ID}}",
        FIREBASE_MEASUREMENT_ID: "{{FIREBASE_MEASUREMENT_ID}}",
        OMDB_API_KEY: "{{OMDB_API_KEY}}"
      };
    </script>

    <!-- âœ… config.js will now use these values -->
    <script src="config.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <style>
      :root {
        --primary: #22223b;
        --secondary: #4a4e69;
        --accent: #9a8c98;
        --bg: #f2e9e4;
        --white: #fff;
        --radius: 10px;
      }
      body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: var(--bg);
        color: var(--primary);
        min-height: 100vh;
      }
      header {
        background: var(--primary);
        color: var(--white);
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .user-info {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .user-info img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid var(--accent);
      }
      .btn {
        background: var(--secondary);
        color: var(--white);
        border: none;
        padding: 0.5rem 1.2rem;
        border-radius: var(--radius);
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.2s;
      }
      .btn:hover {
        background: var(--accent);
        color: var(--primary);
      }
      main {
        max-width: 900px;
        margin: 2rem auto;
        background: var(--white);
        border-radius: var(--radius);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }
      .search-section,
      .watchlist-section {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .search-bar {
        display: flex;
        gap: 1rem;
      }
      .search-bar input {
        flex: 1;
        padding: 0.5rem;
        border-radius: var(--radius);
        border: 1px solid var(--accent);
        font-size: 1rem;
      }
      .movies-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1.5rem;
      }
      .movie-card {
        background: var(--bg);
        border-radius: var(--radius);
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        text-align: center;
      }
      .movie-card img {
        width: 100px;
        height: 150px;
        object-fit: cover;
        border-radius: var(--radius);
        background: #eee;
      }
      .movie-title {
        font-weight: bold;
        font-size: 1.1rem;
        margin: 0.5rem 0 0.2rem 0;
      }
      .movie-year {
        color: var(--secondary);
        font-size: 0.95rem;
      }
      @media (max-width: 600px) {
        main {
          padding: 1rem;
        }
        .movies-grid {
          grid-template-columns: 1fr 1fr;
        }
      }
      @media (max-width: 400px) {
        .movies-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div><strong>ðŸŽ¬ Movie Watchlist</strong></div>
      <div class="user-info" id="user-info" style="display: none">
        <img id="user-pic" src="" alt="User Picture" />
        <span id="user-name"></span>
        <button class="btn" id="logout-btn">Logout</button>
      </div>
      <button class="btn" id="login-btn" style="display: block">
        Login with Google
      </button>
    </header>
    <main>
      <section class="search-section">
        <h2>Search Movies</h2>
        <div class="search-bar">
          <input
            type="text"
            id="search-input"
            placeholder="Enter movie title..."
          />
          <button class="btn" id="search-btn">Search</button>
        </div>
        <div class="movies-grid" id="search-results"></div>
      </section>
      <section class="watchlist-section">
        <h2>Your Watchlist</h2>
        <div class="movies-grid" id="watchlist"></div>
      </section>
    </main>
    <script>
      // --- Use Config from config.js ---
      const config = window.APP_CONFIG;

      // Firebase Setup
      firebase.initializeApp(config.firebase);
      const auth = firebase.auth();

      // DOM Elements
      const loginBtn = document.getElementById('login-btn');
      const logoutBtn = document.getElementById('logout-btn');
      const userInfo = document.getElementById('user-info');
      const userPic = document.getElementById('user-pic');
      const userName = document.getElementById('user-name');
      const searchInput = document.getElementById('search-input');
      const searchBtn = document.getElementById('search-btn');
      const searchResults = document.getElementById('search-results');
      const watchlistGrid = document.getElementById('watchlist');

      let watchlistData = {};

      function getWatchlistKey(uid) {
        return `watchlist_${uid}`;
      }
      function getWatchlist(uid) {
        return watchlistData[uid] || [];
      }
      function saveWatchlist(uid, list) {
        watchlistData[uid] = list;
      }

      loginBtn.onclick = () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider);
      };
      logoutBtn.onclick = () => auth.signOut();

      auth.onAuthStateChanged((user) => {
        if (user) {
          userInfo.style.display = 'flex';
          loginBtn.style.display = 'none';
          userPic.src = user.photoURL;
          userName.textContent = user.displayName;
          renderWatchlist();
        } else {
          userInfo.style.display = 'none';
          loginBtn.style.display = 'block';
          userPic.src = '';
          userName.textContent = '';
          watchlistGrid.innerHTML = '';
        }
      });

      searchBtn.onclick = searchMovies;
      searchInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') searchMovies();
      });

      function searchMovies() {
        const query = searchInput.value.trim();
        if (!query) return;
        searchResults.innerHTML = '<div>Loading...</div>';
        fetch(
          `https://www.omdbapi.com/?apikey=${config.omdb.apiKey}&s=${encodeURIComponent(query)}`
        )
          .then((res) => res.json())
          .then((data) => {
            if (data.Response === 'True') {
              renderMovies(data.Search, searchResults, true);
            } else {
              searchResults.innerHTML = `<div>No results found.</div>`;
            }
          })
          .catch(() => {
            searchResults.innerHTML = `<div>Error fetching data.</div>`;
          });
      }

      function renderMovies(movies, container, canAdd) {
        container.innerHTML = '';
        movies.forEach((movie) => {
          const card = document.createElement('div');
          card.className = 'movie-card';
          card.innerHTML = `
            <img src="${movie.Poster !== 'N/A'
              ? movie.Poster
              : 'https://via.placeholder.com/100x150?text=No+Image'}" alt="Poster">
            <div class="movie-title">${movie.Title}</div>
            <div class="movie-year">${movie.Year}</div>
          `;
          if (canAdd && auth.currentUser) {
            const addBtn = document.createElement('button');
            addBtn.className = 'btn';
            addBtn.textContent = 'Add to Watchlist';
            addBtn.onclick = () => addToWatchlist(movie);
            card.appendChild(addBtn);
          }
          if (!canAdd) {
            const removeBtn = document.createElement('button');
            removeBtn.className = 'btn';
            removeBtn.textContent = 'Remove';
            removeBtn.onclick = () => removeFromWatchlist(movie.imdbID);
            card.appendChild(removeBtn);
          }
          container.appendChild(card);
        });
      }

      function addToWatchlist(movie) {
        const user = auth.currentUser;
        if (!user) return;
        let list = getWatchlist(user.uid);
        if (!list.find((m) => m.imdbID === movie.imdbID)) {
          list.push(movie);
          saveWatchlist(user.uid, list);
          renderWatchlist();
        }
      }

      function removeFromWatchlist(imdbID) {
        const user = auth.currentUser;
        if (!user) return;
        let list = getWatchlist(user.uid);
        list = list.filter((m) => m.imdbID !== imdbID);
        saveWatchlist(user.uid, list);
        renderWatchlist();
      }

      function renderWatchlist() {
        const user = auth.currentUser;
        if (!user) {
          watchlistGrid.innerHTML =
            '<div>Please log in to see your watchlist.</div>';
          return;
        }
        const list = getWatchlist(user.uid);
        if (list.length === 0) {
          watchlistGrid.innerHTML = '<div>Your watchlist is empty.</div>';
        } else {
          renderMovies(list, watchlistGrid, false);
        }
      }
    </script>
  </body>
</html>
